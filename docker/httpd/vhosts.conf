<VirtualHost *:80>
    DocumentRoot "/var/www/pdf-editing-tool/public/"
    ServerName pdf-editing-tool

    ProxyPassMatch ^/(.*\.php(/.*)?)$ fcgi://php:9000/var/www/pdf-editing-tool/public/$1

    ErrorLog /dev/stdout
    CustomLog /dev/stdout combined
    RemoteIPHeader X-Forwarded-For

    <Directory "/var/www/pdf-editing-tool/">
        Options -Indexes
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>